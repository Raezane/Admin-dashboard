<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="allcontainer">
      <div class="sidebar">
        <div class="sidegridwrapper">
          <img src="./images/view-dashboard-variant.svg" alt="dashboard icon">
          <h4 class="dashboard">Dashboard</h4>
          <img src="./images/home-variant.svg" alt="home icon">
          <h4>Home</h4>
          <img src="./images/account.svg" alt="account icon">
          <h4>Profile</h4>
          <img src="./images/chat.svg" alt="message icon">
          <h4>Messages</h4>
          <img src="./images/history.svg" alt="time backwards icon">
          <h4>History</h4>
          <img src="./images/calendar-check.svg" alt="calendar icon">
          <h4>Tasks</h4>
          <img src="./images/account-group.svg" alt="multiple people icon">
          <h4>Communities</h4>
        </div>
        <div class="sidegridwrapper2">
          <img src="./images/cog-box.svg" alt="cogwheel icon">
          <h4>Settings</h4>
          <img src="./images/help-circle.svg" alt="question mark icon">
          <h4>Support</h4>
          <img src="./images/shield-check.svg" alt="shield with checkmark icon">
          <h4>Privacy</h4>
        </div>
      </div>
      <div class="header">
        <div class="topleft">
          <img src="./images/magnify.svg" alt="">
          <input type="text">
        </div>
        <div class="bottomleft">
          <img src="./images/penguin.png" alt="">
          <h6>Hi there,</h6>
          <h4>Player One!</h4>
        </div>
      </div>
      <div class="articles"></div>
    </div>
</body>
</html>
